<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Transport Co.</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <style>

   body {
  margin: 0;
  font-family: 'Arial', 'Helvetica Neue', Helvetica, sans-serif;
  background: #003366;
  font-size: 17px; 
  line-height: 1.7;
  color: #222;
}

header, footer {
  background: #003366;
  color: white;
  text-align: center;
  padding: 1.5em 0;
  letter-spacing: 1px;
  font-size: 1.5em; 
  font-family: 'Inter', Arial, sans-serif; 
}

nav a {
  color: #f0f0f0;
  margin: 0 18px;
  text-decoration: none;
  font-size: 1.15em;
  font-weight: 500;
  padding: 6px 14px;
  border-radius: 4px;
  transition: background 0.2s, color 0.2s;
}

nav a:hover, nav a:focus {
  background: #0058a3;
  color: #ffd700;
  text-decoration: underline;
}
.card {
  border-radius: 16px;
  text-decoration: none;
  color: inherit;
  box-shadow: 0 4px 14px rgba(0,0,0,0.14);
  overflow: hidden;
  transition: transform .3s, box-shadow .3s, background-color .3s;
  padding: 1.2rem 2rem;
  background-color: #F0F8FFcc;
}

.card h2 { 
  color: #0c1b70;
  font-size: 2em;
  font-family: 'Roboto', Arial, sans-serif;
  margin-bottom: 12px;
  font-weight: 700;
  letter-spacing: 0.7px;
}

.card:hover {
  transform: translateY(-7px) scale(1.03);
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
  background-color: #e8f0fe;
}

.card-content {
  padding: 24px;
  text-align: center;
  font-size: 1.1em;
}

.card .icon {
  font-size: 3.3em;
  display: block;
  margin-bottom: 12px;
  color: #0074d9;
  transition: color 0.2s;
}
.card:hover .icon {
  color: #003366;
}

canvas {
  margin-top: 16px;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 36px;
  padding: 30px;
  max-width: 1280px;
  margin: 2rem auto;
}
.hero {
  max-width: 700px;
  margin: 60px auto 0 auto; 
  padding: 56px 32px 48px 32px; 
  background: linear-gradient(120deg, #4b71a6 10%, #102799 100%); 
  border-radius: 20px;
  box-shadow: 0 8px 32px rgba(0,44,102,0.07);
  text-align: center;
  position: relative;
  overflow: hidden;
}

.hero h2 {
  font-size: 40px;
  font-weight: 800;
  letter-spacing: 1px;
  font-family: 'Inter', Arial, sans-serif;
  color: white;
  margin-bottom: 22px;
  line-height: 1.2;
}
.hero p {
  font-size: 20px;
  color: white;
  margin-bottom: 40px;
  font-family: 'Roboto', Arial, sans-serif;
  font-weight: 400;
}

.hero .btn {
  padding: 16px 44px;
  background: #1976d2;
  color: #fff;
  font-size: 20px;
  font-weight: 600;
  border-radius: 10px;
  box-shadow: 0 2px 12px rgba(25,118,210,0.10);
  text-decoration: none;
  transition: background 0.18s, transform 0.26s;
  display: inline-block;
  margin-top: 6px;
}

.hero .btn:hover,
.hero .btn:focus {
  background: #0c3476;
  transform: translateY(-2px) scale(1.04);
}

  </style>
  <header>
    <h1>Transport Co.</h1>
    <nav><a href="login.html">Login</a> | <a href="register.html">Sign Up</a></nav>
  </header>
  <main class="hero">
    <h2>Your Cargo, Our Priority</h2>
    <p>Best logistics and transportation services.</p>
    <a class="btn" href="login.html">Get Started</a>
  </main>
  <footer>&copy; 2025 Transport Co.</footer>
  <script src="script.js"></script>
</body>

</html>
